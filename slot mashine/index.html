<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble gamble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <div id="slot-machine">
            <div class="reel" id="reel1-1">?</div>
            <div class="reel" id="reel1-2">?</div>
            <div class="reel" id="reel1-3">?</div>
            <div class="reel" id="reel2-1">?</div>
            <div class="reel" id="reel2-2">?</div>
            <div class="reel" id="reel2-3">?</div>
            <div class="reel" id="reel3-1">?</div>
            <div class="reel" id="reel3-2">?</div>
            <div class="reel" id="reel3-3">?</div>
        </div>
        <div id="controls">
            <div class="deposit">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="text" id="depositAmount" value="0"><br><br>
            </div>

            <div class="lines">
                <label for="numberOfLines">Number of Lines (1-3):</label>
                <input type="text" id="numberOfLines" value="1" min="1" max="3"><br><br>
            </div>
            <div class="bpl"> 
                <label for="betPerLine">Bet Per Line:</label>
            <input type="text" id="betPerLine" value="1"><br><br>
            </div>
            

            <button id="spin-button">Spin</button>
            <p id="balance">Balance: $0</p>
        </div>
        <label id="message"></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
